<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="padding:5%;">
    <h1 style="text-align: center;">Thanh toán</h1>
    <div class="row">
        <div class="col-xl-8 col-md-8 col-sm-8" style="background-color: white;color:black;border-style: none;text-align:left; height:400px;">
            <h2>Thông tin khách hàng</h2>
            <div class="form-group">
                <label>Họ tên</label>
                <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label>Giới tính</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <label>Địa chỉ</label>
                <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label>Điện thoại</label>
                <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label>CMND</label>
                <input type="text" class="form-control" id="usr">
            </div>
            <h3>Hình thức thanh toán</h3>
            <form>
                <div class="custom-control custom-radio" style="padding:0%;">
                    <div class="custom-control custom-radio custom-control-inline" style="padding-right:100%;">
                        <input type="radio" class="custom-control-input" id="customRadio" name="example" value="customEx">
                        <label class="custom-control-label" for="customRadio">Mate</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline" style="padding-right:20%;">
                        <input type="radio" class="custom-control-input" id="customRadio2" name="example" value="customEx">
                        <label class="custom-control-label" for="customRadio2">Femate</label>
                    </div>
                    <div class="custom-control custom-radio custom-control" style="padding-left:2,5%;">
                        <input type="radio" class="custom-control-input" id="customRadio" name="example" value="customEx">
                        <label class="custom-control-label" for="customRadio">Other</label>
                    </div>
                    <form>
                        <div class="custom-control custom-switch">
                          <input type="checkbox" class="custom-control-input" id="switch1">
                          <label class="custom-control-label" for="switch1">Receiver notification form email</label>
                        </div>
                    </form>
                    <form>
                        <div class="custom-control custom-switch">
                          <input type="checkbox" class="custom-control-input" id="switch1">
                          <label class="custom-control-label" for="switch1">Follow us in facebook</label>
                        </div>
                    </form>
                </div>
            </form>
            <button type="button" class="btn btn-primary btn-block">Đặt hàng</button>
        </div>
        <div class="col-xl-4 col-md-4 col-sm-4" style="background-color: white;color:black;border-style: none;text-align:left; height:400px;">
            <h2>Giỏ hàng</h2>
            <div class="card">
                <div class="card-header">Điện thoại1</div>
                <div class="card-body">Điện thoại2</div>
                <div class="card-header">Điện thoại3</div>
                <div class="card-footer">
                    <form>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Mã khuyến mại">
                            <div class="input-group-append">
                                <span class="input-group-text">Xác nhận</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
