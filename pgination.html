<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .progress-container {
            margin-bottom: 20px; /* Adjust spacing between progress bars */
        }
        .button-container {
            text-align: center;
            margin-top: 20px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body >
    <h1>To-Do list</h1>
    <div class="progress-container">
        <div class="progress">
            <div class="progress-bar" style="width:95%"></div>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add a new task">
            <div class="input-group-append">
                <button class="input-group-text" id="myBtn">Add task</button>
            </div>
        </div>
        <ul>
            <li class="page-item"><a class="page-link" href="#">Task 1</a></li>
            <li class="page-item"><a class="page-link" href="#">Task 2</a></li>
            <li class="page-item"><a class="page-link" href="#">Task 3</a></li>
        </ul>  
        <ul class="pagination" style="justify-content: center;">
            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
        <div class="toast">
            <div class="toast-header">
              Admin
            </div>
            <div class="toast-body">
              Task has been uploaded successfully
            </div>
          </div>
    </div>
    <script>
        $(document).ready(function(){
          $("#myBtn").click(function(){
            $('.toast').toast('show');
          });
        });
        </script>
</body>
</html>
