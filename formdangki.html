<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="padding:2%;">
    <h1 style="text-align: center;padding-bottom:2%;">Sign up</h1>
    <div class="row">
        <div class="col-md-6" style="background-color: white;color:black;text-align:left; height:40px;">
            <input type="text" class="form-control" id="usr" placeholder="Fist name" style="width:100%;">
        </div>
        <div class="col-md-6" style="background-color: white;color:black;text-align:left; height:40px;">
            <input type="text" class="form-control" id="usr" placeholder="Fist name" style="width:100%;">
        </div>
    </div>
    <br>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Email" id="demo" name="email">
        <div class="input-group-append">
            <span class="input-group-text">@example.com</span>
        </div>
    </div>

    <div class="form-group">
        <input type="password" class="form-control" id="pwd" placeholder="Your password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="pwd" placeholder="confirm password">
    </div>
    <form>
        <div class="custom-control custom-radio" style="padding:0%;">
            <div class="custom-control custom-radio custom-control-inline" style="padding-right:42%;">
                <input type="radio" class="custom-control-input" id="customRadio" name="example" value="customEx">
                <label class="custom-control-label" for="customRadio">Mate</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline" style="padding-right:20%;">
                <input type="radio" class="custom-control-input" id="customRadio2" name="example" value="customEx">
                <label class="custom-control-label" for="customRadio2">Femate</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline" style="padding-left:20%;">
                <input type="radio" class="custom-control-input" id="customRadio" name="example" value="customEx">
                <label class="custom-control-label" for="customRadio">Other</label>
            </div>
            <form>
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="switch1">
                  <label class="custom-control-label" for="switch1">Receiver notification form email</label>
                </div>
            </form>
            <form>
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="switch1">
                  <label class="custom-control-label" for="switch1">Follow us in facebook</label>
                </div>
            </form>
        </div>
    </form>
    <form>
        <p>Chose your avatar</p>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile">
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
    </form>
      
    <script>
      // Add the following code if you want the name of the file appear on select
      $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
      });
      </script>
    <div>
        <p>Your region</p>
        <form>
            <select name="cars" class="custom-select">
                <option selected>Choose your region</option>
                <option value="North">North</option>
                <option value="South">South</option>
                <option value="Central region">Central region</option>
            </select>
        </form>
    </div>
    <div>
        <p>More area</p>
        <textarea style="width:100%;">
        </textarea>
    </div>
    <button type="button" class="btn btn-primary">Submit</button>
    
</body>
</html>
