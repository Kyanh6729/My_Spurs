<!DOCTYPE html>
<html>
    <head>
        <title>Học lập trình html với thầy Minh</title>
        <style type="text/css">
            img{
                padding:10px;
                border:dotted;
                border-color:red;
                margin:20px
            }
            h1{
                width:2000px;
                padding:200px;
                border:100px solid black;
                box-sizing: content-box;
                background-color: white ;
            }
        </style>
    </head>
    <body>
        <h1>ví dụ về box-sizing</h1>
        <img src="mario.png" alt="logo">
        <img src="https://pngimg.com/d/mario_PNG125.png" alt="logo" width="25%" height="25%">
        <div width="100%">
            <img src="mario.png" alt="logo" width="24%">
            <img src="mario.png" alt="logo" width="24%">
            <img src="mario.png" alt="logo" width="24%">
            <img src="mario.png" alt="logo" width="24%">
        </div>
        <div width="100%">
            <img src="mario.png" alt="logo" width="24%">
            <img src="mario.png" alt="logo" width="24%">
            <img src="mario.png" alt="logo" width="24%">
            <img src="mario.png" alt="logo" width="24%">
        </div>
    </body>
</html>
